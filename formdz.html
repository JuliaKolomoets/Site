<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="css/style_2.css">
</head>
<body style="background-color: #e2e9ea; padding-top: 125px;">
<header style="background-color: #04a6e2; padding: 26px 0; ">
    <div style="max-width: 960px; margin: auto">
        <nav>
            <ul>
                <li style="display: inline-block">
                    <a style="text-decoration: none; color: white; font-size: 12px" href="#">Accueil </a>
                </li>
                <li style="display: inline-block">
                    <a style="text-decoration: none; color: white; font-size: 12px" href="#">Traitement</a>
                </li>
                <li style="display: inline-block">
                    <a style="text-decoration: none; color: white; font-size: 12px" href="#">Accueil </a>
                </li>
                <li style="display: inline-block">
                    <a style="text-decoration: none; color: white; font-size: 12px" href="#">Traitement</a>
                </li>
            </ul>
        </nav>
        <h1 style="color: white; text-transform: uppercase; font-size: 26px;">
            Traitement
        </h1>
    </div>
</header>
<section style="max-width: 960px; margin: 0 auto; padding: 110px 0 100px; background-color: #ffffff;">

    <div style="max-width: 760px; margin: auto">
        <h2 style="color: #7d7d7d; font-size: 20px; margin-bottom: 60px;">
            Information
        </h2>
        <h3 style="font-size:16px; color:#04a6e2; margin-bottom: 20px;">
            Information de paiement
        </h3>
        <form action="#" method="post" style="max-width: 320px">
            <label for="prenom" style="display: block; color: #7d7d7d; font-size: 14px;">Prénom</label>
            <input id="prenom" type="text" name="prenom"
                   style=" box-sizing:border-box; width: 100%; line-height: 28px; margin-bottom: 14px; background-color: #ebebeb; border: none;">
            <label for="nom de famille" style="display: block; color: #7d7d7d; font-size: 14px;">Nom de famille</label>
            <input id="nom de famille" type="text" name="nom de famille"
                   style=" box-sizing:border-box; width: 100%; height: 28px; margin-bottom: 14px;background-color: #ebebeb; border: none;">
            <label for="Adresse" style="display: block; color: #7d7d7d; font-size: 14px;">Adresse</label>
            <input id="Adresse" type="text" name="adresse"
                   style=" display: block; box-sizing:border-box;  width: 100%; height: 28px; margin-bottom: 10px; background-color: #ebebeb; border: none;">
            <input id="Adresse1" type="number" name="adresse"
                   style=" box-sizing:border-box; width: 100%; height: 28px; margin-bottom: 14px; background-color: #ebebeb; border: none;">
            <label for="zip" style="display: block; color: #7d7d7d; font-size: 14px;">Zip / Code Postale</label>
            <input id="zip" type="number" name="zip"
                   style=" box-sizing:border-box; width: 100%; height: 28px; margin-bottom: 14px; background-color: #ebebeb; border: none;">
            <label for="ville" style="display: block; color: #7d7d7d; font-size: 14px;">Ville</label>
            <input id="ville" type="text" name="ville"
                   style=" box-sizing:border-box; width: 100%; height: 28px; margin-bottom: 14px; background-color: #ebebeb; border: none;">
            <label for="province" style="display: block; color: #7d7d7d; font-size: 14px;">État / Province</label>
            <select name="province" id="province"
                    style=" box-sizing:border-box; width: 100%; height: 28px; margin-bottom: 14px; background-color: #ebebeb; border: none;">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
            <label for="pays" style="display: block; color: #7d7d7d; font-size: 14px;">Pays</label>
            <select name="pays" id="pays"
                    style="width: 100%; height: 28px; margin-bottom: 14px; background-color: #ebebeb; border: none;">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
            <label for="phone" style="display: block; color: #7d7d7d; font-size: 14px;">Téléphone</label>
            <input id="phone" type="tel" name="phone"
                   style=" box-sizing:border-box; width: 100%; height: 28px; margin-bottom: 14px; background-color: #ebebeb; border: none;">
            <label for="delivery" style="display: block; color: #7d7d7d; font-size: 14px; margin-bottom: 65px;">
                <input id="delivery" type="checkbox" name="delivery" checked>
                <span style="font-size: 12px;">Faire la livraison des articles à l'adresse <br>de facturation ci-dessus</span>
            </label>
            <h3 style="font-size:16px; color:#04a6e2; margin-bottom: 25px;">
                Information de paiement
            </h3>
            <label>
                <input type="radio" name="card" value="credit_card"> <span
                    style=" box-sizing:border-box; margin-right: 35px;">Carte de crédit</span>
                <input style=" box-sizing:border-box; margin-bottom: 30px;" type="radio" name="card" value="paypal"
                       checked> <span>Paypal</span>
            </label>
            <img src="images/paypal.png" alt="Paypal" style="display: block; margin-bottom: 10px;">
            <p style="color:#7d7d7d; font-size: 14px; margin-bottom: 60px;">Appuyez sur Continuer pour revoir votre prix
                final et Commander avec PayPal</p>
            <button type="reset"
                    style="padding: 13px 35px 13px 30px; background-color: #c9c9c9; border:none; color: #ffffff; margin-right: 10px;">
                Annuler
            </button>
            <button type="submit"
                    style="padding: 13px 23px 13px 20px; background-color: #04a6e2; border:none; color: #ffffff;">
                Continuer &#187
            </button>
        </form>
    </div>
</section>
</body>
</html>
